<!DOCTYPE html>
<html lang=fa>

<head>
    <link rel=stylesheet href=assets/css/pos.css />
    <meta charset=UTF-8 />
    <meta name=viewport content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class=forosh>
        <header class=header_title>
            <h2>فاکتور فروش</h2>
            <p class=header_brand>:نام کاربر</p>
            <p class=header_factor_num>:شماره فاکتور</p>
            <p class=header_date>:تاریخ</p>
        </header>
        <main class=main_factor>
            <table class=table>
                <thead>
                    <tr class=table-head>
                        <th>جمع</th>
                        <th>فی</th>
                        <th>تعداد</th>
                        <th>نام</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan=4 rowspan=1 style=border-bottom:0;font-weight:600>پیراهن یقه اسکی</td>
                    </tr>
                    <tr class=table-data>
                        <td style=border-top:0;border-right:0;border-left:none;font-size:16px;font-weight:600>200000</td>
                        <td style=border-top:0;border-right:0;border-left:none;font-size:16px;font-weight:600>100000</td>
                        <td style=border-top:0;border-left:none;border-right:0;font-size:16px;font-weight:600>2</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <section>
            <div class=section_factor>
                <p class=all>مجموع:</p>
                <p class=price>100000</p>
            </div>
        </section>
        <footer>
            <div class=footer_factor>
                <p class=footer_para>از خرید شما متشکریم</p>
                <p class=footer_brand>نرم افزار پوزایران</p>
                <a class=footer_link href=https://www.posiran.com>www.posiran.com</a>
            </div>
        </footer>
    </div>
</body>

</html>
